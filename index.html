<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #ffffff; color: #1f1f1f; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; }
        .header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 100px; }
        .greet-box { width: 90%; max-width: 700px; margin-top: 40px; }
        .greet-text { font-size: 32px; font-weight: 500; color: #1f1f1f; line-height: 1.2; }
        .sub-greet { font-size: 32px; color: #c4c7c5; }
        .chip-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 30px; }
        .chip { background: #f0f4f9; border: none; padding: 20px; border-radius: 16px; font-size: 14px; cursor: pointer; transition: 0.2s; text-align: left; position: relative; }
        .chip:hover { background: #e1e5ea; }
        .chip i { position: absolute; bottom: 15px; right: 15px; font-size: 18px; color: #444; }
        .input-wrapper { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px 0; display: flex; justify-content: center; }
        .input-area { width: 90%; max-width: 760px; background: #f0f4f9; border-radius: 28px; padding: 10px 20px; display: flex; align-items: center; }
        input { background: transparent; border: none; outline: none; flex: 1; padding: 10px; font-size: 16px; }
        .icons { display: flex; gap: 18px; font-size: 20px; color: #444746; }
        .msg-row { width: 100%; max-width: 700px; margin: 15px 0; display: flex; }
        .ai-response { display: flex; gap: 15px; width: 100%; }
        .ai-icon { width: 32px; height: 32px; background: #4285f4; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="header">
        <div class="flex items-center gap-4">
            <i class="fa-solid fa-bars text-lg cursor-pointer text-gray-600"></i>
            <span class="text-xl font-medium text-gray-700">Smile AI <span class="text-xs bg-gray-200 px-2 rounded">v4.0</span></span>
        </div>
        <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center text-white text-xs cursor-pointer">A</div>
    </div>

    <div class="main-content" id="scrollArea">
        <div id="intro" class="greet-box">
            <h1 class="greet-text">नमस्ते, Aarif Bhai<br><span class="sub-greet">आज मैं आपकी क्या मदद कर सकता हूँ?</span></h1>
            
            <div class="chip-container">
                <div class="chip" onclick="autoFill('बेस्ट फैशन डील्स दिखाओ')">लेटेस्ट फैशन और कपड़े <i class="fa-solid fa-shirt"></i></div>
                <div class="chip" onclick="autoFill('टॉप इलेक्ट्रॉनिक्स गैजेट्स')">इलेक्ट्रॉनिक्स और गैजेट्स <i class="fa-solid fa-bolt"></i></div>
                <div class="chip" onclick="autoFill('आयुर्वेदिक दवाइयां')">हेल्थ और आयुर्वेद <i class="fa-solid fa-leaf"></i></div>
                <div class="chip" onclick="autoFill('बच्चों के खिलौने')">किड्स और टॉयज <i class="fa-solid fa-robot"></i></div>
            </div>
        </div>
        <div id="chatbox" class="w-full max-w-[700px] flex flex-col p-4"></div>
    </div>

    <div class="input-wrapper">
        <div class="input-area">
            <i class="fa-solid fa-paperclip text-gray-500 cursor-pointer"></i>
            <input id="q" type="text" placeholder="Smile AI से कुछ भी पूछें..." onkeypress="if(event.key=='Enter') startChat()">
            <div class="icons">
                <i class="fa-solid fa-microphone cursor-pointer text-blue-500" onclick="voiceIn()"></i>
                <i class="fa-solid fa-paper-plane cursor-pointer" onclick="startChat()"></i>
            </div>
        </div>
    </div>

    <script>
        const amzId = "smileai24-21";

        function autoFill(t) { document.getElementById('q').value = t; startChat(); }

        async function startChat() {
            const qInput = document.getElementById('q');
            const query = qInput.value.trim();
            if(!query) return;

            document.getElementById('intro').style.display = 'none';
            const chat = document.getElementById('chatbox');
            
            // User side
            chat.innerHTML += `<div class="flex justify-end w-full mb-6"><div class="bg-[#f0f4f9] px-5 py-3 rounded-2xl max-w-[80%]">${query}</div></div>`;
            qInput.value = "";

            // AI Side
            const aiRow = document.createElement('div');
            aiRow.className = "msg-row";
            aiRow.innerHTML = `<div class="ai-response"><div class="ai-icon">S</div><div class="res-text text-gray-700 leading-relaxed">प्रोसेसिंग...</div></div>`;
            chat.appendChild(aiRow);

            try {
                const res = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: query})
                });
                const data = await res.json();
                
                // If it's a shopping query, link it
                const text = data.reply;
                aiRow.querySelector('.res-text').innerText = text;
                
                if(query.includes('खरीदना') || query.includes('Price') || query.includes('Amazon')) {
                   window.open(`https://www.amazon.in/s?k=${query}&tag=${amzId}`, '_blank');
                }
            } catch (e) {
                aiRow.querySelector('.res-text').innerText = "क्षमा करें, रिस्पॉन्स में देरी हो रही है।";
            }
            document.getElementById('scrollArea').scrollTop = document.getElementById('scrollArea').scrollHeight;
        }

        function voiceIn() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            const r = new Rec(); r.lang = 'hi-IN';
            r.start();
            r.onresult = (e) => { document.getElementById('q').value = e.results[0][0].transcript; startChat(); }
        }
    </script>
</body>
</html>
