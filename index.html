<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Gemini Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @keyframes pulse-blue { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        .mic-active { animation: pulse-blue 1s infinite; color: #ef4444 !important; }
    </style>
</head>
<body class="bg-[#f0f4f9] h-screen flex flex-col font-sans">

    <header class="p-4 flex justify-between items-center bg-white border-b sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-bars text-gray-500 text-lg"></i>
            <h1 class="text-xl font-bold gemini-gradient">Smile AI</h1>
        </div>
        <div class="w-9 h-9 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">A</div>
    </header>

    <main id="chat-win" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 chat-scroll">
        <div class="max-w-3xl mx-auto mt-10">
            <h2 class="text-4xl font-medium mb-2"><span class="gemini-gradient font-bold">Hello, Aarif</span></h2>
            <p class="text-gray-400 text-2xl">Main aapki kaise madad kar sakta hoon?</p>
        </div>
    </main>

    <div class="p-4 bg-gradient-to-t from-[#f0f4f9] via-[#f0f4f9] to-transparent">
        <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl border border-gray-100 p-2 flex items-center gap-3 px-6">
            <button class="text-gray-400 hover:text-blue-500"><i class="fa-solid fa-plus text-lg"></i></button>
            <input id="inp" class="flex-1 outline-none text-gray-700 py-3 bg-transparent" placeholder="Ask Smile AI anything...">
            <div class="flex items-center gap-4">
                <button onclick="startVoice()" id="mic-btn" class="text-gray-500 transition-all"><i class="fa-solid fa-microphone text-xl"></i></button>
                <button onclick="send()" class="text-blue-600 hover:scale-110 transition-transform"><i class="fa-solid fa-paper-plane text-2xl"></i></button>
            </div>
        </div>
        <p class="text-center text-[10px] text-gray-400 mt-3">Smile AI can make mistakes. Check important info.</p>
    </div>

    <script>
        // Connecting to your LIVE Ramban Server
        const RENDER_URL = "https://smile-financial-service-ai.onrender.com/chat";

        async function send() {
            const inp = document.getElementById('inp');
            const win = document.getElementById('chat-win');
            const val = inp.value.trim();
            if(!val) return;

            // User Message
            win.innerHTML += `<div class="flex justify-end max-w-3xl mx-auto"><div class="bg-[#e9eef6] text-gray-800 p-4 rounded-2xl max-w-[85%] shadow-sm text-sm">${val}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            // AI Loading
            const aiDiv = document.createElement('div');
            aiDiv.className = "flex justify-start max-w-3xl mx-auto py-4";
            aiDiv.innerHTML = `<div class="flex gap-4 w-full"><div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex-shrink-0"></div><div class="text-gray-700 text-sm mt-1 leading-relaxed w-full" id="latest-reply"><i class="fa-solid fa-circle-notch animate-spin"></i> Soch raha hoon...</div></div>`;
            win.appendChild(aiDiv);
            win.scrollTop = win.scrollHeight;

            try {
                const response = await fetch(RENDER_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: val })
                });
                const data = await response.json();
                document.getElementById('latest-reply').innerText = data.reply;
                document.getElementById('latest-reply').id = ""; // remove id for next message
            } catch (e) {
                document.getElementById('latest-reply').innerHTML = "<span class='text-red-500'>Bhai, server se reply nahi aaya. Ek baar refresh karo.</span>";
            }
            win.scrollTop = win.scrollHeight;
        }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Browser mic support nahi karta");
            const rec = new Speech();
            rec.lang = 'hi-IN';
            const btn = document.getElementById('mic-btn');
            
            rec.onstart = () => btn.classList.add('mic-active');
            rec.onresult = (e) => { document.getElementById('inp').value = e.results[0][0].transcript; send(); };
            rec.onend = () => btn.classList.remove('mic-active');
            rec.start();
        }
    </script>
</body>
</html>
