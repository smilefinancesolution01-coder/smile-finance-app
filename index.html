<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smile AI - Global Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #131314; color: #e3e3e3; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .input-container { position: fixed; bottom: 0; left: 0; right: 0; background: #131314; padding: 15px; }
        .input-bar { background: #1e1f20; border-radius: 30px; padding: 8px 15px; display: flex; align-items: center; border: 1px solid #3c4043; max-width: 600px; margin: 0 auto; }
        input { background: transparent; border: none; outline: none; color: white; flex: 1; font-size: 16px; padding: 10px; }
        .mic-btn { color: #8ab4f8; font-size: 22px; cursor: pointer; margin-right: 10px; }
        .mic-active { color: #ea4335; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center border-b border-gray-800">
        <div class="text-xl font-bold text-blue-400">Smile AI <span class="text-xs text-gray-500">Universal</span></div>
        <div id="status" class="text-[10px] bg-green-900 text-green-300 px-2 py-1 rounded">System Ready</div>
    </header>

    <main id="chatBox" class="chat-area flex flex-col space-y-4">
        <div class="text-center mt-10" id="welcome">
            <h1 class="text-2xl font-bold">Boliye, Main Sun raha hoon...</h1>
            <p class="text-gray-400 mt-2 text-sm">"Hey Smile, help me" or "Search iPhone 15"</p>
        </div>
    </main>

    <div class="input-container">
        <div class="input-bar">
            <button onclick="startVoice()" id="micIcon" class="mic-btn">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <input id="msgInput" type="text" placeholder="Smile AI se kuch bhi pucho...">
            <button onclick="sendMsg()" class="text-blue-400 font-bold ml-2">Send</button>
        </div>
    </div>

    <script>
        // VOICE RECOGNITION SETUP
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const mic = new Recognition();
        mic.lang = 'hi-IN'; // Hindi + English support

        function startVoice() {
            mic.start();
            document.getElementById('micIcon').classList.add('mic-active');
        }

        mic.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById('msgInput').value = text;
            document.getElementById('micIcon').classList.remove('mic-active');
            sendMsg();
        };

        async function sendMsg() {
            const input = document.getElementById('msgInput');
            const box = document.getElementById('chatBox');
            const val = input.value.trim();
            if(!val) return;

            document.getElementById('welcome').style.display = 'none';
            box.innerHTML += `<div class="self-end bg-blue-600 p-3 rounded-2xl max-w-[80%]">${val}</div>`;
            input.value = "";

            try {
                // APNA RENDER LINK YAHAN CHECK KARO
                const res = await fetch('https://smile-finance-ai-live.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: val})
                });
                const data = await res.json();
                
                // Emergency Voice Alert
                if(data.reply.includes('EMERGENCY')) {
                    alert('SOS Activated! Help is on the way.');
                    window.location.href = "tel:112"; // Auto-dial police
                }

                box.innerHTML += `<div class="self-start bg-gray-800 p-3 rounded-2xl max-w-[90%]">âœ¨ ${data.reply}</div>`;
            } catch(e) {
                box.innerHTML += `<div class="text-red-400">Connecting to Smile Engine...</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
