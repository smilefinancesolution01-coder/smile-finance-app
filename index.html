<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Mission 20 Lakh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gemini-bg: #131314; --gemini-panel: #1e1f20; }
        body { background: var(--gemini-bg); color: #e3e3e3; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .sidebar { width: 260px; background: var(--gemini-panel); padding: 20px; display: none; } /* Initially hidden for login */
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        .greeting-text { font-size: clamp(24px, 5vw, 40px); background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .input-bar { background: #1e1f20; border-radius: 30px; padding: 12px 20px; display: flex; align-items: center; border: 1px solid #444; max-width: 800px; margin: 0 auto; width: 90%; }
        input { background: transparent; border: none; outline: none; color: white; flex: 1; font-size: 16px; }
        .mic-anim { color: #ea4335; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; items-center; justify-center; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6">Smile AI</h1>
            <p class="text-gray-400 mb-8">Duniya ka sabse powerful AI assistant.</p>
            <button onclick="startApp()" class="bg-blue-600 px-8 py-3 rounded-full font-bold hover:bg-blue-700 transition">Login with One-Tap</button>
        </div>
    </div>

    <div class="main-chat hidden" id="mainApp">
        <header class="p-4 flex justify-between items-center">
            <i class="fa-solid fa-bars text-xl"></i>
            <span class="font-bold text-xl">Smile AI</span>
            <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center">B</div>
        </header>

        <div class="flex-1 overflow-y-auto px-6 py-4" id="chatWindow">
            <div id="welcomeView" class="mt-20 max-w-2xl mx-auto">
                <h2 id="greet" class="greeting-text">Good Morning</h2>
                <p class="text-xl text-gray-500 mt-2">Main aapka Smile AI hoon. Aaj hum 20 lakh ke mission par kya kaam karein?</p>
                
                <div class="grid grid-cols-2 gap-4 mt-10">
                    <div class="p-4 bg-[#1e1f20] rounded-xl cursor-pointer hover:border-blue-500 border border-transparent" onclick="sendQuick('Ayurvedic health products list')">
                        <i class="fa-solid fa-leaf text-green-500 mb-2"></i><br>Ayurvedic & Health
                    </div>
                    <div class="p-4 bg-[#1e1f20] rounded-xl cursor-pointer hover:border-blue-500 border border-transparent" onclick="sendQuick('Latest electronics gadgets shopping')">
                        <i class="fa-solid fa-mobile text-blue-500 mb-2"></i><br>Electronics
                    </div>
                </div>
            </div>
            <div id="messages" class="space-y-6 max-w-3xl mx-auto mt-10"></div>
        </div>

        <div class="pb-8 pt-4 bg-[#131314]">
            <div class="input-bar">
                <i id="micBtn" onclick="listen()" class="fa-solid fa-microphone text-blue-400 text-xl cursor-pointer mr-4"></i>
                <input id="userText" type="text" placeholder="Smile AI se kuch bhi pucho..." onkeypress="if(event.key=='Enter') process()">
                <i class="fa-solid fa-paper-plane text-gray-400 text-xl cursor-pointer ml-4" onclick="process()"></i>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            setGreeting();
        }

        function setGreeting() {
            const h = new Date().getHours();
            const g = h < 12 ? "Good Morning" : h < 17 ? "Good Afternoon" : "Good Evening";
            document.getElementById('greet').innerText = g + ", Bhai";
        }

        // Voice Engine
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const mic = new Rec(); mic.lang = 'hi-IN';

        function listen() {
            mic.start();
            document.getElementById('micBtn').classList.add('mic-anim');
        }

        mic.onresult = (e) => {
            document.getElementById('userText').value = e.results[0][0].transcript;
            document.getElementById('micBtn').classList.remove('mic-anim');
            process();
        };

        // Speech Output
        function speak(txt) {
            const s = new SpeechSynthesisUtterance(txt);
            s.lang = 'hi-IN';
            window.speechSynthesis.speak(s);
        }

        async function process() {
            const inp = document.getElementById('userText');
            const val = inp.value.trim();
            if(!val) return;

            document.getElementById('welcomeView').style.display = 'none';
            const msgBox = document.getElementById('messages');
            msgBox.innerHTML += `<div class="text-right"><span class="bg-[#303132] p-3 rounded-2xl inline-block">${val}</span></div>`;
            inp.value = "";

            const aiMsg = document.createElement('div');
            aiMsg.className = "flex gap-4 items-start";
            aiMsg.innerHTML = `<div class="w-8 h-8 bg-blue-600 rounded-full flex-shrink-0 pt-1 text-center">S</div><div class="text-gray-200">...</div>`;
            msgBox.appendChild(aiMsg);

            try {
                const res = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: val})
                });
                const data = await res.json();
                aiMsg.querySelector('div:last-child').innerText = data.reply;
                speak(data.reply); // Bol kar jawab
            } catch (e) {
                aiMsg.querySelector('div:last-child').innerText = "Bhai, backend connect nahi ho raha.";
            }
            document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
        }

        function sendQuick(t) { document.getElementById('userText').value = t; process(); }
    </script>
</body>
</html>
