<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smile AI - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { background-color: #f0f4f9; font-family: 'Segoe UI', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .user-bubble { align-self: flex-end; background: #e3eefc; padding: 12px 18px; border-radius: 20px 20px 4px 20px; max-width: 85%; font-size: 15px; }
        .ai-bubble { align-self: flex-start; display: flex; gap: 10px; width: 100%; }
        .ai-icon { width: 32px; height: 32px; background: linear-gradient(45deg, #4285f4, #9b72cb); border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .input-bar-container { background: #f0f4f9; padding: 10px 15px 25px; }
        .input-bar { background: #ffffff; border-radius: 30px; padding: 8px 15px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #dfe1e5; }
        input { flex: 1; border: none; outline: none; padding: 8px; font-size: 16px; background: transparent; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center bg-[#f0f4f9]">
        <i class="fa-solid fa-bars text-gray-600 text-lg"></i>
        <div class="font-bold text-gray-700 text-lg">Smile AI</div>
        <div id="userPhoto" class="w-8 h-8 bg-gray-300 rounded-full overflow-hidden flex items-center justify-center">?</div>
    </header>

    <div id="loginScreen" class="flex-1 flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-bold mb-4 text-blue-600">Smile AI</h1>
        <p class="text-gray-500 mb-8 font-medium">Behtar anubhav ke liye login karein</p>
        <button onclick="login()" class="bg-white border border-gray-300 px-8 py-3 rounded-full flex items-center gap-3 shadow-sm hover:shadow-md transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            <span class="font-medium text-gray-700">Google se judein</span>
        </button>
    </div>

    <div id="mainChat" class="flex-1 flex flex-col hidden">
        <div class="chat-container" id="chat">
            <div id="greetText" class="mt-10 text-center">
                <h1 class="text-2xl font-medium text-gray-400">Namaste Aarif Bhai,<br>Kaise madad karun?</h1>
            </div>
        </div>
        <div class="input-bar-container">
            <div class="input-bar">
                <input id="userInput" type="text" placeholder="Yahan likhein..." onkeypress="if(event.key=='Enter') sendMsg()">
                <div class="flex gap-4 ml-2">
                    <i class="fa-solid fa-microphone text-blue-500 text-xl cursor-pointer" onclick="voice()"></i>
                    <i class="fa-solid fa-paper-plane text-blue-600 text-xl cursor-pointer" onclick="sendMsg()"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Config (Jo aapne bheja tha) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAos_jqEHQ_urQiOQsxg2m_pNJBjor0CZQ",
            authDomain: "smileai-24.firebaseapp.com",
            projectId: "smileai-24",
            storageBucket: "smileai-24.firebasestorage.app",
            messagingSenderId: "470315069061",
            appId: "1:470315069061:web:31ccd87455ae19cc05c3ec",
            measurementId: "G-NJ3VTKG7RM"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function login() {
            auth.signInWithPopup(provider).catch(e => console.error(e));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainChat').classList.remove('hidden');
                document.getElementById('userPhoto').innerHTML = `<img src="${user.photoURL}">`;
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainChat').classList.add('hidden');
            }
        });

        // --- Chat Logic Fix for 404 Error ---
        async function sendMsg() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if(!msg) return;

            if(document.getElementById('greetText')) document.getElementById('greetText').style.display = 'none';
            const chatArea = document.getElementById('chat');
            chatArea.innerHTML += `<div class="user-bubble">${msg}</div>`;
            input.value = "";

            const aiDiv = document.createElement('div');
            aiDiv.className = "ai-bubble";
            aiDiv.innerHTML = `<div class="ai-icon">S</div><div class="text-gray-700 py-1 italic">Smile AI soch raha hai...</div>`;
            chatArea.appendChild(aiDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const res = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        message: msg,
                        model_name: "models/gemini-1.5-flash" // Forceful model name update
                    })
                });

                const data = await res.json();
                if (data.reply) {
                    aiDiv.querySelector('.text-gray-700').innerText = data.reply;
                    aiDiv.querySelector('.text-gray-700').classList.remove('italic');
                } else {
                    aiDiv.querySelector('.text-gray-700').innerText = "Bhai, backend se khali jawab aaya hai. Render logs dekho.";
                }
            } catch (e) {
                aiDiv.querySelector('.text-gray-700').innerText = "Model error! Ek baar Render server ko restart karo.";
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function voice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'hi-IN';
            rec.start();
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; sendMsg(); }
        }
    </script>
</body>
</html>
