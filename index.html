<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance AI | Gemini Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #131314; color: #e3e3e3; font-family: 'Google Sans', sans-serif; }
        .sidebar { background-color: #1e1f20; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .input-area { background-color: #1e1f20; border-radius: 32px; }
        .gemini-gradient {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex h-screen">

    <div class="sidebar w-64 h-full p-4 hidden md:flex flex-col justify-between">
        <div>
            <button class="bg-[#2b2c2e] hover:bg-[#37393b] w-full py-3 rounded-full text-sm mb-8">
                <i class="fa fa-plus mr-2"></i> New Chat
            </button>
            <div class="text-xs text-gray-400 uppercase font-bold mb-4">Recent History</div>
            <div class="text-sm text-gray-300 space-y-3">
                <p class="truncate hover:bg-[#2b2c2e] p-2 rounded cursor-pointer">Loan Query - Smile Finance</p>
                <p class="truncate hover:bg-[#2b2c2e] p-2 rounded cursor-pointer">Business Expansion Plan</p>
            </div>
        </div>
        <div class="border-t border-gray-700 pt-4">
            <p class="text-xs text-gray-500">Smile Finance Solutions</p>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <header class="flex justify-between items-center p-4">
            <div class="text-xl font-medium">Gemini <span class="text-gray-500">2.0 Flash</span></div>
            <button class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full text-sm font-bold">Google Login</button>
        </header>

        <main class="flex-1 overflow-y-auto p-4 flex flex-col items-center justify-center">
            <h1 class="text-4xl font-medium mb-8 text-center">Hello, <span class="gemini-gradient">Smile Finance</span></h1>
            <p class="text-gray-400 text-center mb-12">How can I help you with your finance business today?</p>
        </main>

        <div class="p-4">
            <div class="chat-container">
                <div class="input-area p-4 flex items-center shadow-lg">
                    <button class="p-2 text-gray-400 hover:text-white"><i class="fa fa-paperclip"></i></button>
                    <input type="text" placeholder="Enter a prompt here..." class="flex-1 bg-transparent border-none outline-none px-4 text-white">
                    <button class="p-2 text-gray-400 hover:text-white"><i class="fa-solid fa-microphone"></i></button>
                    <button class="p-2 text-blue-400"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
                <p class="text-[10px] text-gray-500 text-center mt-3">
                    Smile AI may display inaccurate info. Your privacy and Smile Finance security are our priority.
                </p>
            </div>
        </div>
    </div>
<script>
    async function sendMessage() {
        const input = document.querySelector('input');
        const message = input.value;
        if (!message) return;

        // User ka message screen par dikhane ke liye logic yahan aayega
        console.log("Sending to AI:", message);

        try {
            const response = await fetch('https://smile-finance-ai-live.onrender.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            alert("AI Response: " + data.reply); // Abhi ke liye alert, baad mein sundar chat bubble
        } catch (error) {
            console.error("Error:", error);
        }
    }

    // Enter key dabane par message jaye
    document.querySelector('input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
