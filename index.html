<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f4f9; height: 100dvh; display: flex; flex-direction: column; margin: 0; }
        .chat-win { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .user-bubble { align-self: flex-end; background: #d3e3fd; padding: 12px 18px; border-radius: 20px 20px 4px 20px; max-width: 80%; }
        .ai-bubble { align-self: flex-start; background: white; padding: 12px 18px; border-radius: 20px 20px 20px 4px; max-width: 80%; border: 1px solid #e0e0e0; }
        .bottom-bar { padding: 15px; background: #f0f4f9; }
        .input-box { background: white; display: flex; align-items: center; padding: 10px 20px; border-radius: 35px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="login-screen" class="flex-1 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Smile AI</h1>
        <button onclick="login()" class="bg-white border p-3 px-8 rounded-full shadow-sm flex items-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            <span>Google Login</span>
        </button>
    </div>

    <div id="chat-screen" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="p-4 flex justify-between items-center bg-white border-b">
            <span class="font-bold text-gray-700">Smile AI <span class="text-blue-500">PRO</span></span>
            <div id="u-img" class="w-8 h-8 rounded-full overflow-hidden"></div>
        </header>
        <div class="chat-win" id="win"></div>
        <div class="bottom-bar">
            <div class="input-box shadow-sm">
                <input id="inp" class="flex-1 outline-none text-lg" placeholder="Puchiye..." onkeypress="if(event.key=='Enter') send()">
                <i class="fa-solid fa-paper-plane text-blue-600 cursor-pointer text-xl" onclick="send()"></i>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase (Aapki Key) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAos_jqEHQ_urQiOQsxg2m_pNJBjor0CZQ",
            authDomain: "smileai-24.firebaseapp.com",
            projectId: "smileai-24",
            appId: "1:470315069061:web:31ccd87455ae19cc05c3ec"
        };
        firebase.initializeApp(firebaseConfig);

        const login = () => firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());

        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                document.getElementById('u-img').innerHTML = `<img src="${user.photoURL}">`;
            }
        });

        async function send() {
            const inp = document.getElementById('inp');
            const win = document.getElementById('win');
            if(!inp.value.trim()) return;

            win.innerHTML += `<div class="user-bubble">${inp.value}</div>`;
            const userTxt = inp.value;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            const aiB = document.createElement('div');
            aiB.className = "ai-bubble";
            aiB.innerText = "Smile AI likh raha hai...";
            win.appendChild(aiB);

            try {
                const r = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: userTxt })
                });
                const d = await r.json();
                aiB.innerText = d.reply;
            } catch (e) {
                aiB.innerText = "Error: Server se connection nahi ho raha.";
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
