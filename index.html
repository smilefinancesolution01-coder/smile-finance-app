<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Mission 20 Lakh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Aapka Config
        const firebaseConfig = {
            apiKey: "AIzaSyAos_jqEHQ_urQiOQsxg2m_pNJBjor0CZQ",
            authDomain: "smileai-24.firebaseapp.com",
            projectId: "smileai-24",
            storageBucket: "smileai-24.firebasestorage.app",
            messagingSenderId: "470315069061",
            appId: "1:470315069061:web:31ccd87455ae19cc05c3ec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Login Function
        window.handleLogin = () => {
            signInWithPopup(auth, provider).catch((error) => alert("Login Error: " + error.message));
        };

        // Logout Function
        window.handleLogout = () => signOut(auth);

        // Check Login Status
        onAuthStateChanged(auth, (user) => {
            const overlay = document.getElementById('loginOverlay');
            if (user) {
                overlay.style.display = 'none';
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userPic').src = user.photoURL;
            } else {
                overlay.style.display = 'flex';
            }
        });
    </script>

    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .ai-glow { background: linear-gradient(70deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="flex">

    <div id="loginOverlay" class="login-overlay">
        <h1 class="text-5xl font-bold ai-glow mb-4 italic">Smile AI</h1>
        <p class="text-gray-400 mb-8 text-center">Aapka Apna Shopping Mall aur AI Advisor.<br>Pehle Google se Login karein.</p>
        <button onclick="handleLogin()" class="bg-white text-black px-8 py-3 rounded-full font-bold flex items-center gap-3 hover:scale-105 transition">
            <img src="https://www.google.com/favicon.ico" class="w-5"> Login with Google
        </button>
    </div>

    <div class="w-[260px] bg-[#161616] border-r border-gray-800 flex flex-col p-4">
        <div class="text-2xl font-bold ai-glow mb-10 italic">Smile AI</div>
        <div class="flex-1 space-y-4">
            <div onclick="window.open('https://www.amazon.in/s?k=Fashion&tag=smileai24-21')" class="cursor-pointer hover:text-blue-400"><i class="fa-solid fa-shirt mr-2"></i> Fashion</div>
            <div onclick="window.open('https://www.amazon.in/s?k=Electronics&tag=smileai24-21')" class="cursor-pointer hover:text-yellow-400"><i class="fa-solid fa-bolt mr-2"></i> Electronics</div>
        </div>
        <div class="border-t border-gray-800 pt-4 flex items-center gap-3">
            <img id="userPic" class="w-10 h-10 rounded-full border">
            <div class="flex-1 overflow-hidden">
                <p id="userName" class="text-sm font-bold truncate"></p>
                <button onclick="handleLogout()" class="text-[10px] text-red-500">Logout</button>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <div class="flex-1 p-10 overflow-y-auto">
            <h2 class="text-3xl font-bold mb-4">Shubh Din, Aarif Bhai!</h2>
            <p class="text-gray-500">Aapka dashboard ready hai. Aaj kya mission hai?</p>
        </div>
        <div class="p-6">
            <div class="max-w-3xl mx-auto bg-[#202123] rounded-full p-2 flex items-center border border-gray-700">
                <input type="text" placeholder="Kuch bhi pucho..." class="flex-1 bg-transparent px-4 outline-none">
                <button class="bg-blue-600 p-2 rounded-full w-10 h-10"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

</body>
</html>
