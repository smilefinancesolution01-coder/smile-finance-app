<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f7fb; height: 100dvh; display: flex; flex-direction: column; margin: 0; font-family: 'Inter', sans-serif; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: white; color: #1f2937; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .input-container { padding: 15px; background: white; border-top: 1px solid #e5e7eb; }
        .box { display: flex; gap: 10px; background: #f9fafb; padding: 8px 15px; border-radius: 30px; border: 1px solid #d1d5db; }
    </style>
</head>
<body>

    <div id="login-page" class="flex-1 flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-2">Smile AI</h1>
        <p class="text-gray-500 mb-8">Aapka Personal Financial Assistant</p>
        <button onclick="login()" class="bg-white border border-gray-300 px-8 py-3 rounded-full flex items-center gap-3 shadow-sm hover:bg-gray-50 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            <span class="font-medium text-gray-700">Google Login</span>
        </button>
    </div>

    <div id="chat-page" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="bg-white p-4 border-b flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-bold text-gray-800">Smile AI <span class="text-blue-600 text-xs">ONLINE</span></span>
            </div>
            <div id="user-p" class="w-9 h-9 rounded-full overflow-hidden border"></div>
        </header>

        <div id="chat-window"></div>

        <div class="input-container">
            <div class="box">
                <input id="msg-input" class="flex-1 bg-transparent outline-none text-gray-700" placeholder="Kuch puchiye..." onkeypress="if(event.key=='Enter') sendChat()">
                <button onclick="sendChat()" class="text-blue-600 hover:scale-110 transition"><i class="fa-solid fa-paper-plane text-xl"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAos_jqEHQ_urQiOQsxg2m_pNJBjor0CZQ",
            authDomain: "smileai-24.firebaseapp.com",
            projectId: "smileai-24",
            appId: "1:470315069061:web:31ccd87455ae19cc05c3ec"
        };
        firebase.initializeApp(firebaseConfig);

        const login = () => firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());

        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-page').classList.remove('hidden');
                document.getElementById('user-p').innerHTML = `<img src="${user.photoURL}">`;
            }
        });

        // --- Core Chat Function ---
        async function sendChat() {
            const input = document.getElementById('msg-input');
            const win = document.getElementById('chat-window');
            const msg = input.value.trim();
            if(!msg) return;

            // 1. User Message
            win.innerHTML += `<div class="msg user">${msg}</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;

            // 2. AI Loading State
            const aiDiv = document.createElement('div');
            aiDiv.className = "msg ai";
            aiDiv.innerHTML = `<i class="fa-solid fa-ellipsis fa-beat"></i>`;
            win.appendChild(aiDiv);

            try {
                // 3. API Call to Render
                const response = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                const data = await response.json();
                
                // 4. Show AI Reply
                if(data.reply) {
                    aiDiv.innerText = data.reply;
                } else {
                    aiDiv.innerText = "Bhai, server se reply nahi aaya!";
                }
            } catch (error) {
                aiDiv.innerHTML = `<span class="text-red-500 font-bold">Error: Connection Fail!</span>`;
                console.error("Link Check Karo:", error);
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
