<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans">

    <header class="p-4 bg-white border-b shadow-sm flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-600 italic">Smile AI</h1>
        <div class="text-xs text-green-500 font-bold">‚óè Server Connected</div>
    </header>

    <main id="chat-win" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="bg-blue-100 p-3 rounded-lg max-w-[80%] text-sm">
            Bhai, server live hai! Kuch bhi pucho...
        </div>
    </main>

    <div class="p-4 bg-white border-t">
        <div class="flex gap-2 max-w-3xl mx-auto">
            <input id="inp" class="flex-1 border rounded-full px-4 py-2 outline-none" placeholder="Type here...">
            <button onclick="send()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">Send</button>
        </div>
    </div>

    <script>
        // IS URL KO DH dhyan SE DEKHO - Ye wahi hai jo live dikha raha hai
        const SERVER_URL = "https://smile-financial-service-ai.onrender.com/chat";

        async function send() {
            const inp = document.getElementById('inp');
            const win = document.getElementById('chat-win');
            const msg = inp.value.trim();
            if(!msg) return;

            // User Message
            win.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 text-white p-3 rounded-lg max-w-[80%] text-sm">${msg}</div></div>`;
            inp.value = "";
            win.scrollTop = win.scrollHeight;

            // AI Loading
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `<div class="bg-gray-200 p-3 rounded-lg max-w-[80%] text-sm italic">Soch raha hoon...</div>`;
            win.appendChild(loadingDiv);

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                const data = await response.json();
                
                // Final Reply Display
                loadingDiv.innerHTML = `<div class="bg-gray-200 p-3 rounded-lg max-w-[80%] text-sm">${data.reply}</div>`;
            } catch (err) {
                loadingDiv.innerHTML = `<div class="bg-red-100 text-red-600 p-3 rounded-lg max-w-[80%] text-sm">Error: Connection fail ho gaya.</div>`;
                console.error(err);
            }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
