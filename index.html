<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Gemini Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar { transition: 0.3s; width: 0; overflow: hidden; }
        .sidebar.active { width: 260px; }
    </style>
</head>
<body class="h-screen flex bg-gray-50 overflow-hidden">

    <div id="sidebar" class="sidebar bg-white h-full border-r flex flex-col">
        <div class="p-4 font-bold text-gray-700 border-b">Recents</div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2 text-sm text-gray-600">
            <div class="p-2 hover:bg-gray-100 rounded cursor-pointer">New Chat...</div>
        </div>
    </div>

    <div class="flex-1 flex flex-col relative">
        <header class="p-4 flex justify-between items-center bg-white border-b">
            <button onclick="document.getElementById('sidebar').classList.toggle('active')"><i class="fa-solid fa-bars text-xl"></i></button>
            <h1 class="text-xl font-bold gemini-gradient">Smile AI Pro</h1>
            <div id="u-img" class="w-8 h-8 rounded-full border bg-gray-200"></div>
        </header>

        <main id="chat-win" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32">
            <div class="text-3xl font-bold mt-10"><span class="gemini-gradient">Hello, Aarif</span><br><span class="text-gray-300">How can I help you today?</span></div>
        </main>

        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-gray-50">
            <div class="max-w-2xl mx-auto bg-white rounded-full shadow-lg border p-2 flex items-center gap-3 px-5">
                <label for="f-up"><i class="fa-solid fa-plus text-gray-400 cursor-pointer"></i></label>
                <input type="file" id="f-up" class="hidden" onchange="alert('File select ho gayi!')">
                <input id="inp" class="flex-1 outline-none text-gray-700" placeholder="Ask Smile AI...">
                <button onclick="startVoice()"><i id="mic-icon" class="fa-solid fa-microphone text-blue-500"></i></button>
                <button onclick="send()"><i class="fa-solid fa-paper-plane text-blue-600"></i></button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold gemini-gradient mb-8">Smile AI</h1>
        <button onclick="login()" class="bg-black text-white px-8 py-3 rounded-full flex items-center gap-2">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google Login
        </button>
    </div>

    <script>
        const config = { apiKey: "AIzaSyAos_jqEHQ_urQiOQsxg2m_pNJBjor0CZQ", authDomain: "smileai-24.firebaseapp.com", projectId: "smileai-24", appId: "1:470315069061:web:31ccd87455ae19cc05c3ec" };
        firebase.initializeApp(config);

        const login = () => firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
        
        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('u-img').innerHTML = `<img src="${user.photoURL}" class="rounded-full">`;
            }
        });

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'hi-IN';
            rec.onstart = () => document.getElementById('mic-icon').style.color = 'red';
            rec.onresult = (e) => { document.getElementById('inp').value = e.results[0][0].transcript; send(); };
            rec.onend = () => document.getElementById('mic-icon').style.color = '#3b82f6';
            rec.start();
        }

        async function send() {
            const inp = document.getElementById('inp');
            const win = document.getElementById('chat-win');
            if(!inp.value.trim()) return;

            const val = inp.value;
            win.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 text-white p-3 rounded-2xl max-w-[80%] shadow-md">${val}</div></div>`;
            inp.value = "";
            
            const aiB = document.createElement('div');
            aiB.innerHTML = `<div class="bg-white p-3 rounded-2xl border max-w-[80%] shadow-sm"><i class="fa-solid fa-ellipsis fa-fade"></i></div>`;
            win.appendChild(aiB);
            win.scrollTop = win.scrollHeight;

            try {
                const r = await fetch('https://smile-financial-service-ai.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: val })
                });
                const d = await r.json();
                aiB.innerHTML = `<div class="bg-white p-3 rounded-2xl border max-w-[80%] shadow-sm">${d.reply}</div>`;
            } catch (e) { aiB.innerText = "Server Error!"; }
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
