<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #131314; color: #e3e3e3; font-family: 'Inter', sans-serif; overflow: hidden; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-box { height: calc(100vh - 180px); overflow-y: auto; scroll-behavior: smooth; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-4 flex justify-between items-center bg-[#131314]">
        <div class="text-xl font-bold">Gemini <span class="text-gray-500 font-normal text-sm">2.0 Flash</span></div>
        <button class="bg-[#1a73e8] hover:bg-blue-600 px-5 py-2 rounded-full text-sm font-medium">Google Login</button>
    </header>

    <main id="chatDisplay" class="chat-box px-4 py-6 flex flex-col items-center justify-center space-y-6">
        <div id="welcomeHeader" class="text-center">
            <h1 class="text-4xl md:text-5xl font-medium mb-4">Hello, <span class="gemini-gradient">Smile Finance</span></h1>
            <p class="text-gray-400">How can I help you with your finance business today?</p>
        </div>
    </main>

    <div class="p-4 bg-[#131314]">
        <div class="max-w-3xl mx-auto relative">
            <div class="bg-[#1e1f20] rounded-full px-6 py-4 flex items-center shadow-2xl border border-gray-700">
                <button class="text-gray-400 hover:text-white mr-4"><i class="fa fa-paperclip"></i></button>
                <input id="userInput" type="text" placeholder="Enter a prompt here..." class="flex-1 bg-transparent border-none outline-none text-white text-base">
                <button class="text-gray-400 hover:text-white mx-3"><i class="fa fa-microphone text-lg"></i></button>
                <button onclick="sendToAI()" class="text-blue-500 hover:text-blue-400 p-1"><i class="fa-solid fa-paper-plane text-xl"></i></button>
            </div>
            <p class="text-[10px] text-gray-500 text-center mt-3">Smile AI may display inaccurate info. Powered by Smile Finance Solutions.</p>
        </div>
    </div>

    <script>
        const chatDisplay = document.getElementById('chatDisplay');
        const welcomeHeader = document.getElementById('welcomeHeader');
        const userInput = document.getElementById('userInput');

        async function sendToAI() {
            const message = userInput.value.trim();
            if (!message) return;

            // Welcome message hatao aur user ka message dikhao
            if (welcomeHeader) welcomeHeader.style.display = 'none';
            chatDisplay.innerHTML += `<div class="w-full max-w-2xl bg-[#2b2c2e] p-4 rounded-2xl mb-4 self-end text-right ml-auto">${message}</div>`;
            
            const loadingId = Date.now();
            chatDisplay.innerHTML += `<div id="${loadingId}" class="w-full max-w-2xl p-4 rounded-2xl mb-4 self-start text-blue-300 italic">Smile AI is thinking...</div>`;
            
            userInput.value = "";
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            try {
                const response = await fetch('https://smile-finance-ai-live.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).innerHTML = `<div class="font-bold text-blue-400 mb-1">AI Advisor:</div>${data.reply}`;
                
            } catch (error) {
                document.getElementById(loadingId).innerText = "Bhai, server connected nahi hai. Render check karo!";
            }
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendToAI(); });
    </script>
</body>
</html>
