<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile AI - Shopping Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f1012] text-white">

    <header class="p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-500 italic">Smile AI</h1>
        <div class="text-[10px] bg-green-600 px-2 py-1 rounded">ID: smileai24-21</div>
    </header>

    <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Aarif Bhai, Kya dhundun aaj?</h2>
        
        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="openShop('Ayurvedic Medicine')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 hover:border-blue-500">
                <i class="fa-solid fa-leaf text-green-500 text-2xl"></i><br>Ayurvedic
            </button>
            <button onclick="openShop('Trending Electronics Gadgets')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 hover:border-blue-500">
                <i class="fa-solid fa-bolt text-yellow-500 text-2xl"></i><br>Gadgets
            </button>
            <button onclick="openShop('Mens Fashion Clothes')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 hover:border-blue-500">
                <i class="fa-solid fa-shirt text-blue-500 text-2xl"></i><br>Fashion
            </button>
            <button onclick="openShop('Kids Toys Games')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 hover:border-blue-500">
                <i class="fa-solid fa-gamepad text-red-500 text-2xl"></i><br>Toys
            </button>
        </div>

        <div id="chatBox" class="bg-gray-900 p-4 rounded-lg min-h-[100px] border border-gray-800 mb-20">
            <p class="text-gray-500 text-sm italic" id="status">Smile AI ready hai...</p>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-full px-6">
        <div class="bg-gray-800 rounded-full p-2 flex items-center border border-gray-600">
            <input id="userInput" type="text" placeholder="Bol kar ya likh kar pucho..." class="bg-transparent flex-1 outline-none px-4 text-sm">
            <button onclick="startVoice()" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
    </div>

    <script>
        const TRACKING_ID = "smileai24-21";

        function openShop(item) {
            // Ye link har click ko aapki ID se jodd dega
            const amazonUrl = `https://www.amazon.in/s?k=${encodeURIComponent(item)}&tag=${TRACKING_ID}`;
            window.open(amazonUrl, '_blank');
        }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech();
            rec.lang = 'hi-IN';
            rec.start();
            
            document.getElementById('status').innerText = "Sun raha hoon...";

            rec.onresult = (e) => {
                const speechToText = e.results[0][0].transcript;
                document.getElementById('userInput').value = speechToText;
                document.getElementById('status').innerText = "Searching for: " + speechToText;
                
                // Agar user shopping ki baat kare
                setTimeout(() => {
                    openShop(speechToText);
                }, 1000);
            };
        }
    </script>
</body>
</html>
